<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Code Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .editor-container {
      display: flex;
      flex-wrap: wrap;
    }
    .editor {
      flex: 1;
      min-width: 300px;
      margin: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">HTML + CSS + JS Online Editor</h2>

  <div class="editor-container">
    <div class="editor">
      <h3>HTML</h3>
      <textarea id="htmlCode" placeholder="Write HTML code here..."></textarea>
    </div>
    <div class="editor">
      <h3>CSS</h3>
      <textarea id="cssCode" placeholder="Write CSS code here..."></textarea>
    </div>
    <div class="editor">
      <h3>JavaScript</h3>
      <textarea id="jsCode" placeholder="Write JavaScript code here..."></textarea>
    </div>
  </div>

  <div style="text-align:center;">
    <button onclick="runCode()">Run Code</button>
  </div>

  <h3 style="margin-left:10px;">Output:</h3>
  <iframe id="outputFrame"></iframe>

  <script>
    function runCode() {
      const html = document.getElementById("htmlCode").value;
      const css = "<style>" + document.getElementById("cssCode").value + "</style>";
      const js = "<script>" + document.getElementById("jsCode").value + "<\/script>";
      
      const output = html + css + js;

      const frame = document.getElementById("outputFrame");
      frame.srcdoc = output;
    }
  </script>

</body>
</html>
